<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>{{ title }}</ion-title>
    <ion-buttons [collapse]="true" slot="end">
      <ion-button>
        <ion-icon name="settings-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ title }}</ion-title>
      <ion-buttons [collapse]="true" slot="end">
        <ion-button>
          <ion-icon name="settings-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <!-- <ion-router-link href="#/page-two">
    <ion-button>Go to Page 2</ion-button>
  </ion-router-link> -->

  <div style="padding-bottom: 10px; padding-top: 10px;">
    <ion-row class="ion-margin-horizontal" style="margin-bottom: -5px">
      <ion-col class="ion-text-start ion-no-padding"><span class="section-header">Macierz</span></ion-col>
      <ion-col class="ion-text-end ion-no-padding">
        <ion-button fill="clear" class="section-button">
          <ion-icon name="ellipsis-horizontal-outline"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
    <app-matrix-tile *ngFor="let tile of dashboardData?.matrixTiles"  [content]="tile" [routerLink]="['../tasks-by-priority/', tile.tileType]"></app-matrix-tile>

  </div>

  <ion-list>
    <ion-list-header  style="margin-top: 0px;">
      <ion-label style="opacity: 0.7;">Zakwalifikowane</ion-label>
      <ion-button>
        <ion-icon name="ellipsis-horizontal-outline"></ion-icon>
      </ion-button>
    </ion-list-header>

    <ion-item href="#">
      <ion-icon name="calendar-number-outline" slot="start"></ion-icon>
      <ion-label>Dziś</ion-label>
      <ion-label slot="end" style="opacity: 0.7">23</ion-label>
    </ion-item>
    <ion-item href="#">
      <ion-icon name="square-outline" slot="start"></ion-icon>
      <ion-label>Zaległe</ion-label>
      <ion-label slot="end" style="opacity: 0.7">23</ion-label>
    </ion-item>
    <ion-item href="#">
      <ion-icon name="calendar-outline" slot="start"></ion-icon>
      <ion-label>Zaplanowane</ion-label>
      <ion-label slot="end" style="opacity: 0.7">23</ion-label>
    </ion-item>
    <ion-item href="#">
      <ion-icon name="file-tray-outline" slot="start"></ion-icon>
      <ion-label>Wszystkie</ion-label>
      <ion-label slot="end" style="opacity: 0.7">23</ion-label>
    </ion-item>
    <ion-item href="#">
      <ion-icon name="checkbox-outline" slot="start"></ion-icon>
      <ion-label>Wykonane</ion-label>
      <ion-label slot="end" style="opacity: 0.7">23</ion-label>
    </ion-item>
  </ion-list>

  <!-- Moje listy -->
  <ion-list style="margin-bottom: 60px;">
    <ion-list-header  style="margin-top: 0px;">
      <ion-label style="opacity: 0.7;">Listy</ion-label>
      <ion-button>
        <ion-icon name="ellipsis-horizontal-outline"></ion-icon>
      </ion-button>
    </ion-list-header>

    <ion-item href="#">
      <ion-label>Lista 1</ion-label>
      <ion-label slot="end" style="opacity: 0.7">23</ion-label>
    </ion-item>
    <ion-item href="#">
      <ion-label>Lista 2</ion-label>
      <ion-label slot="end" style="opacity: 0.7">23</ion-label>
    </ion-item>
    <ion-item href="#">
      <ion-label>Lista 3</ion-label>
      <ion-label slot="end" style="opacity: 0.7">23</ion-label>
    </ion-item>
  </ion-list>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button color="tertiary">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button>
        <ion-icon name="list-outline"></ion-icon>
      </ion-fab-button>
      <ion-fab-button>
        <ion-icon name="checkmark-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>

</ion-content>
